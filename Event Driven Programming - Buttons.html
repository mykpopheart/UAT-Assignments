<p id="countdown">10</p>
<button id="start" onClick="startCountdown()">Start</button>
<button id="stop" onClick="stopCountdown()" disabled>Stop</button>

<script>
let countdownInterval;
let currTme = 10;
const countdownElement = document.getElementById("countdown");
//starts countdown
 function startCountdown() {
 currTme = 10;
 countdownElement.innerText = currTme;
 clearInterval(countdownInterval);
 countdownInterval = setInterval(() => {
   currTme--;
   //displays launch warning
   if (currTme < 5) {
     countdownElement.innerText = `Warning: Less than 1/2 way to launch, time left = ${currTme}`;
   } else if (currTme >= 0) {
     countdownElement.innerText = currTme;
   }//displays blastoff
   if (currTme === 0) {
     clearInterval(countdownInterval);
     countdownElement.innerText = "Blastoff";
   }
 }, 1000);
}
//using onClick to the JavaScript functions to disable the start button and enable the opposite button clicked
disableStartButton();
enableStopButton();
//wire the Stop button using onClick to the JavaScript functions to disable the stop button and enable the opposite button clicked
function stopCountdown() {
  clearInterval(countdownInterval);
  currTme = 10;
  countdownElement.innerText = currTme;
  enableStartButton();
  disableStopButton();
}


document.getElementById("start").addEventListener("click", startCountdown);
document.getElementById("stop").addEventListener("click", stopCountdown);
</script>
<!--Name, badge and submit fields-->
<form id="form">
    <pre>
        <hr>
    <b><label for="firstName">First Name:</label></b>
    <input type="text" id="firstName" name="firstName" required><br>

    <b><label for="lastName">Last Name:</label></b>
    <input type="text" id="lastName" name="lastName" required><br>
</pre>
<hr>
    <label for="badgeNumber">Badge Number:</label>
    <input type="text" id="badgeNumber" name="badgeNumber" required><br>

    <button id="submit">Submit</button>
 </form>
<!--captures responses-->
 <div id="output"></div>

 <script>//submit button
    document.getElementById("form").addEventListener("submit", function(event) {
       event.preventDefault();


        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const badgeNumber = document.getElementById("badgeNumber").value;
       
//concatenates the name
       const concatenatedName = firstName + " " + lastName;
//concatenated name cannot be more than 20
       if (concatenatedName.length > 20) {
          alert("Name is too long. Please re-enter your first and last name.");
          // validate that it is a number and has 3 or fewer digits
       } else if (isNaN(badgeNumber) || badgeNumber.length > 3) {
          alert("Badge number is invalid. Please enter a number with 3 or fewer digits.");
       } else {//validates badge when entered correctly
          document.getElementById("output").innerText = `Welcome, ${concatenatedName}! Your badge number is ${badgeNumber}.`;
       }
    });
    //To enable/disable the Start button,
    function enableStartButton() {
  const startButton = document.getElementById("start");
  const stopButton = document.getElementById("stop");
  startButton.disabled = false;
  stopButton.disabled = true;
}
function disableStartButton() {
  const startButton = document.getElementById("start");
  const stopButton = document.getElementById("stop");
  startButton.disabled = true;
  stopButton.disabled = false;
}
//To enable/disable the Stop button
function enableStopButton() {
  const startButton = document.getElementById("start");
  const stopButton = document.getElementById("stop");
  startButton.disabled = true;
  stopButton.disabled = false;
}
function disableStopButton() {
  const startButton = document.getElementById("start");
  const stopButton = document.getElementById("stop");
  startButton.disabled = false;
  stopButton.disabled = true;
}
